<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>
  <link rel="stylesheet" href="../styles/typetestStyles.css">
</head>
<body>
  <div class="container">
    <div id="text-container">
      <div id="target-text"></div>
      <div id="typed-text"></div>
    </div>
    <input type="text" id="input-box" autofocus placeholder="" />
    <div class="stats">
      <span id="wpm">WPM: 0</span>
      <button id="reset-button">Restart</button>
    </div>
  </div>
  <script src="../javascript/typetestScript.js"></script>
</body>
</html>
