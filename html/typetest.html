<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/fonts.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poiret+One&family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/typetestStyles.css" />
</head>

<body>
  <div class="common header">
    <span class="subheader">
      <a href="../index.html"><img src="../images/home_icon.svg" alt="Homepage" id="homeIcon"></a>
      <a href="./resume.html"><img src="../images/resume_icon.svg" alt="Resume" id="resumeIcon"></a>
      <a href="#"><img src="../images/speedtest.svg" alt="Typing Speed Test" id="speedIcon"></a>
    </span>
  </div>

  <div class="glamourIconBox">
    <img src="../images/glamour_mode.svg" alt="Glamour Mode" id="glamourIcon">
  </div>

  <div class="container">
    <div id="activeToggle">
      <input type="checkbox" id="activeToggleSwitch" value="Toggle Active WPM Reporting" />
      <p>Toggle Active WPM Reporting</p>
    </div>

    <div id="text-container">
      <div id="target-text"></div>
      <div id="typed-text"></div>
    </div>
    <input type="text" id="input-box" autofocus autocomplete="off" placeholder="" />
    <div class="stats">
      <span id="wpm">WPM: ---</span>
      <div id="separator"></div>
      <button id="reset-button">New Phrase</button>
    </div>
  </div>

  <script type="module" src="../javascript/typetestScript.js"></script>
  <script type="module" src="../javascript/siteWide.js"></script>
</body>

</html>
